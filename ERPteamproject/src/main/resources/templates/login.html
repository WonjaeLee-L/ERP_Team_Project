<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .modal{
            position:absolute;
            display: none;

            justify-content: center;
            top:0;
            left:0;

            width:50%;
            height:50%;
            background-color: lightgray;
        }
    </style>
</head>
<body>

<h1>로그인</h1>
<form action="join" method="post">
    <table>
        <tr>
            <td><label for = "joinid" >아이디</label></td>
            <td><input type="text" id="joinid" name="id" placeholder="아이디를입력해주세요"></td>
        </tr>
        <tr>
            <td><label for = "joinpwd" >비밀번호</label></td>
            <td><input type="password" id="joinpwd" name="pass"></td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" value="로그인"></td>
        </tr>
    </table>
</form>
<button class="btn-open-modal">회원가입</button>
<div class="modal">
    <div class="modal_body">
        <form action="signup" method="post">
            <table>
                <tr>
                    <td><label for="getid">아이디</label></td>
                    <td><input type="text" id="getid" name="id"></td>
                    <td><button>중복확인</button></td>
                </tr>
                <tr>
                    <td><label for="getpwd">비밀번호</label></td>
                    <td><input type="password" id="getpwd" name="pass"></td>
                </tr>
                <tr>
                    <td><label for="checkpwd">비밀번호 확인</label></td>
                    <td><input type="password" id="checkpwd" name="chkpass"></td>
                </tr>
                <tr>
                    <td><label for="getname">이름</label></td>
                    <td><input type="text" id="getname" name="name"></td>
                </tr>
                <tr>
                    <td><label for="gettel">전화번호</label></td>
                    <td><input type="text" id="gettel" name="tel"></td>
                </tr>
                <tr>
                    <td><label for="getmail">이메일</label></td>
                    <td><input type="email" id="getmail" name="email"></td>
                    <td><button>중복확인</button></td>
                </tr>
                <tr>
                    <td><label for="getaddr">주소</label></td>
                    <td><input type="text" id="getaddr" name="address"></td>
                </tr>
                <tr>
                    <td><label for="getcpn">소속회사</label></td>
                    <td><input type="text" id="getcpn" name="company_code"></td>
                </tr>
                <tr>
                    <td><label for="getdpt">소속부서</label></td>
                    <td><input type="text" id="getdpt" name="department_code"></td>
                </tr>
                <tr>
                    <td></td>
                    <td><input type="submit" value="회원가입">
                       <input type="button" value="취소"></td>
                    <td></td>
                </tr>
            </table>

        </form>

    </div>
</div>

<script>
    const modal = document.querySelector('.modal');
    const btnOpenModal=document.querySelector('.btn-open-modal');

    btnOpenModal.addEventListener("click", ()=>{
        modal.style.display="flex";
    });
</script>
<script>
    export function isEmail(asValue) {
        var regExp = /^[0-9a-zA-Z]([-_\.]?[0-9a-zA-Z])*@[0-9a-zA-Z]([-_\.]?[0-9a-zA-Z])*\.[a-zA-Z]{2,3}$/i;
        return regExp.test(asValue); // 형식에 맞는 경우 true 리턴
    }

    checkValidEmail = () => {
        let timer;
        if (timer) {
            clearTimeout(timer);
        }
        timer = setTimeout(() => {
            if (!isEmail(this.state.email)) {
                this.setState({ isValidEmail: false });
            } else {
                this.setState({ isValidEmail: true });
            }
        }, 500);
    };

    createEmail = e => {
        // console.log("사인업 이메일: ", e.target.value);
        const __email = e.target.value;
        this.setState({ email: __email });
        this.checkValidEmail();    //함수 실행
    };
</script>
</body>
</html>
