    <script>
        function openTab(tabTitle) {
            const tabList = document.getElementById('tabList');
            const tabId = 'tab-' + tabTitle;

            if (!document.getElementById(tabId)) {
                const newTab = document.createElement('li');
                newTab.textContent = tabTitle;
                newTab.onclick = function () {
                    showTabContent(tabId);
                };

                tabList.appendChild(newTab);

                const newTabContent = document.createElement('div');
                newTabContent.id = tabId;
                newTabContent.className = 'tab-content';
                if (tabTitle === 'employee') {
                    newTabContent.innerHTML = `<iframe src="employee.html" style="width:100%; height:100%; border:none;"></iframe>`;
                } else {
                    newTabContent.innerHTML = `<h3>Other Content for ${tabTitle}</h3>`;
                }

                document.getElementById('tabContentArea').appendChild(newTabContent);
            }

            showTabContent(tabId);
        }

        function showTabContent(tabId) {
            const allTabs = document.querySelectorAll('.tab-content');
            allTabs.forEach(tab => tab.style.display = 'none');

            const selectedTab = document.getElementById(tabId);
            if (selectedTab) {
                selectedTab.style.display = 'block';
            }
        }

        const modal = document.getElementById("slipModal");
        const modalLink = document.getElementById("modalSlip");

        modalLink.onclick = function(e) {
            e.preventDefault();
            modal.style.display = "block";
        }

        function closeModal() {
            modal.style.display = "none";
        }

        // 모달 외부 클릭시 닫기
        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }

        // 폼 제출 처리
        document.getElementById("slipForm").onsubmit = function(e) {
            e.preventDefault();

            const formData = {
                date: document.getElementById("slipDate").value,
                accountType: document.getElementById("accountType").value,
                amount: document.getElementById("amount").value,
                description: document.getElementById("description").value
            };

            // 여기에 데이터 처리 로직 추가
            console.log("전표 데이터:", formData);

            // 폼 초기화 및 모달 닫기
            this.reset();
            closeModal();
        }
    </script>
